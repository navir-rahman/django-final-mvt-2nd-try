{% extends "base.html" %}

{% block content %}

<div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Login</h3>
          <span class="breadcrumb"><a href="#">Home</a>  > LOGIN </span>
        </div>
      </div>
    </div>
  </div>

  <div class="contact-page section">
    <div class="container">
      <div class="row">
        <div class=" align-self-center">
          <div class="left-text right-content">
            <div class="section-heading">
                <h6>Stay Connected</h6>
                <h2>Login</h2>
              </div>
            <form id="contact-form" action="" method="post">
                {% csrf_token %}
              <div class="row">
                <div class="col-lg-12">
                  <fieldset>
                    {{ form.username }}
                    {{ form.username.errors }}
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    {{ form.password }}
                    {{ form.password.errors }}
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <a class='btn mb-2' href="{% url "password_reset" %}">Forgot Password</a>
                  </fieldset>
                </div>
                
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="orange-button">Sign In</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>  

{% endblock content %}
