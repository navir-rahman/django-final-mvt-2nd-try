{% extends "base.html" %}
{% block content %}

  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Our Shop</h3>
          <span class="breadcrumb"><a href="#">Home</a> > Our Shop</span>
        </div>
      </div>
    </div>
  </div>

  <div class="section trending">
    <div class="container">
      <ul class="trending-filter">
        <li>
          <a class="is_active" href="#!" data-filter="*">Show All</a>
        </li>
        <li>
          <a href="#!" data-filter=".adv">fulfiled</a>
        </li>

      </ul>
      <div class="row trending-box">

        {% for dose in all_dose %}
        <div class="col-lg-3 col-md-6 align-self-center mb-30 trending-items col-md-6 adv">
          
          <div class="item">
            <div class="thumb">
              <a href="{% url "dose_detail_for_doc" dose.id %}"><img src="/{{ dose.campaign.vaccines.image }}" alt=""></a>
              <span class="price"><em>$0</em>Paid</span>
            </div>
            <div class="down-content">
              <span class="category">campaign: {{ dose.campaign }}</span>
              <h4>patient: {{ dose.patient }}</h4>
              <a href="{% url "dose_detail_for_doc" dose.id %}"><i class="fa fa-shopping-bag"></i></a>
            </div>
          </div>

        </div>
        {% endfor %}
  
      </div>
      <div class="row">
        <div class="col-lg-12">
          <ul class="pagination">
          <li><a href="#"> &lt; </a></li>
            <li><a href="#">1</a></li>
            <li><a class="is_active" href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#"> &gt; </a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>



  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  {% endblock content %}
